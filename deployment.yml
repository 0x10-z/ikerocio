networks:
  default:
    name: ikerocio_network

volumes:
  ikerocio_postgres_data: {}
  ikerocio_postgres_data_backups: {}

services:
  django_ikerocio:
    image: iocio005/ikerocio_production_django
    depends_on:
      - postgres_ikerocio
    environment:
      - "DJANGO_ALLOWED_HOSTS=.ikerocio.com,www.ikerocio.com,localhost"
      - "DJANGO_SETTINGS_MODULE=config.settings.production"
      - "DJANGO_SECRET_KEY=xQDtmgrz5EscFFxLKQ068ERp0SPxtgBOKOkdsUU4F5t4SWQZstD0S5iSWBKj2Elj"
      - "DJANGO_ADMIN_URL=ty3Lgv8rPuvAw3bkOSZPd3j7JaX1mEc2/"
      - "DJANGO_SECURE_SSL_REDIRECT=False"
      - "DJANGO_SERVER_EMAIL="
      - "MAILGUN_API_KEY="
      - "MAILGUN_DOMAIN="
      - "WEB_CONCURRENCY=2"
      # postgres
      - "POSTGRES_HOST=postgres_ikerocio"
      - "POSTGRES_PORT=5432"
      - "POSTGRES_DB=prueba_1"
      - "POSTGRES_USER=debug"
      - "POSTGRES_PASSWORD=debug"
    command: /start
    restart: unless-stopped
    networks:
      default:

  postgres_ikerocio:
    image: iocio005/ikerocio_production_postgres
    volumes:
      - ikerocio_postgres_data:/var/lib/postgresql/data:Z
      - ikerocio_postgres_data_backups:/backups:z
    environment:
      # postgres
      - "POSTGRES_HOST=postgres_ikerocio"
      - "POSTGRES_PORT=5432"
      - "POSTGRES_DB=prueba_1"
      - "POSTGRES_USER=debug"
      - "POSTGRES_PASSWORD=debug"
    restart: unless-stopped
    networks:
      default:

  nginx_ikerocio:
    image: iocio005/ikerocio_production_nginx
    depends_on:
      - django_ikerocio
    volumes:
      - ./ikerocio/static:/staticfiles
    ports:
      - "80"
    restart: unless-stopped
    networks:
      default:
