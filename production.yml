version: '3'

networks:
  ikerocio_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: '1.2.3.0/24'

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  data_mysql: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: ikerocio_production_django
    depends_on:
      - postgres
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    environment:
      - 'DJANGO_ALLOWED_HOSTS=.ikerocio.com,www.ikerocio.com,localhost'
    command: /start
    networks:
      ikerocio_network:
  
  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: ikerocio_production_postgres
    volumes:
      - ikerocio_postgres_data:/var/lib/postgresql/data:Z
      - ikerocio_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.production/.postgres
    networks:
      ikerocio_network:
  
  nginx:
    build:
      context: .
      dockerfile: ./compose/production/nginx/Dockerfile_without_ssl
    image: ikerocio_production_nginx
    depends_on:
      - django
    volumes:
      - ./ikerocio/static:/staticfiles
    ports:
      - "8080:80"
    restart: unless-stopped
    volumes:
      - ./compose/production/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    networks:
      ikerocio_network:

  nginx_proxy_manager:
    image: jc21/nginx-proxy-manager:latest
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./compose/production/nginx-proxy-manager/config.json:/app/config/production.json
      - ./compose/production/nginx-proxy-manager/data:/data
      - ./compose/production/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    restart: unless-stopped
    networks:
      ikerocio_network:
  
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "password123"
      MYSQL_DATABASE: "nginxproxymanager"
      MYSQL_USER: "nginxproxymanager"
      MYSQL_PASSWORD: "password123"
    volumes:
      - data_mysql:/var/lib/mysql
    networks:
      ikerocio_network: