name: Deploy to Server
on:
  push:
    branches:
      - dev
jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:23.0-dind
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker Compose
        run: |
          docker-compose -f production.yml build
          docker-compose -f production.yml push
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.IKEROCIOCOM_LIGHTSAIL_SSHKEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ikerocio.com >> ~/.ssh/known_hosts

      - name: Deploy code
        run: |
          ssh ec2-user@ikerocio.com "cd ikerocio && docker-compose -f deployment.yml pull && docker-compose -f deployment.yml up -d"
